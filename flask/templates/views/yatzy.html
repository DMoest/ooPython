{% extends 'components/base.html' %}

{% block content %}

    <div class="bg-white text-secondary-10">

        <div>
            <h2 class="w-auto mx-auto p-4 text-3xl text-center">Dice hand</h2>

            <ul class="flex flex-col md:flex-row justify-between gap-2">
                {% for die in hand.get_dice() %}
                    <li class="w-1/5 p-4 inline-block">
                        <img src="static/img/dice/{{ die.get_name() }}.png"
                             alt="Dice image for value {{ die.get_name() }}."
                             class="m-auto w-3/4 md:w-1/2">
                        <p class="p-4 text-center text-xl text-secondary-10 capitalize">{{ die.get_name() }}</p>
                    </li>
                {% endfor %}
            </ul>

            <p class="p-4 block">Hand total value: {{ hand.get_total_value() }}</p>

            <a href="/yatzy"
               class="w-full mx-auto mt-4 p-4 rounded block md:w-1/2 md:mt-12 text-2xl text-center uppercase
               text-primary-10 bg-quaternary-10 shadow-lg hover:bg-quinary-10 font-button">Roll them dices!</a>
        </div>
    </div>

{% endblock content %}
