{% extends 'components/base.html' %}

{% block content %}

    <div class="top-pad">
        <h2 class="text-2xl p-4">404 Error - Invalid URL address</h2>
        <h3 class="p-4">Hey there! ...looks like you got a 404</h3>
        <p class="p-4">The page you attempted to reach can not be found. The URL is invalid, check for type errors or
            <a class="text-blue-500 hover:text-blue-400 focus:text-purple-300"
               href="{{ url_for('index') }}">you can go back to main page again</a>.</p>
    </div>

{% endblock %}
